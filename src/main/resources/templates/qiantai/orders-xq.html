<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/cityLayout.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/lq.datetimepick.css"/>
    <script src="/assets/js/layui.all.js" type="text/javascript"></script>
    <script src="/assets/js/layui.js" type="text/javascript"></script>
    <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<section>
    <div class="wp">
        <ul  class="crumbs">
            <li><a href="/muniao/toIndex">首页</a>></li>
            <li><a href="/muniao/findUser">个人中心</a>></li>
            <li>我的订单</li>
        </ul>
    </div>
</section>

<section>
    <div class="wp list personal_list">
        <div class="left">
            <ul>
                <li class="active2"><a href="/muniao/findUser">个人资料</a></li>
                <li ><a href="/muniao/findCollect">我的收藏</a></li>
                <li ><a href="/muniao/toList">我的订单</a></li>
            </ul>
        </div>
        <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>订单详情</h1>
                </div>
            </div>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr th:each="o : ${lists}">
                    <th>订单编号</th>
                    <td th:text="${o.id}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>房屋名称</th>
                    <td th:text="${o.house.hname}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>用户名称</th>
                    <td th:text="${o.user.uname}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>入住时间</th>
                    <td th:text="${o.ordersDetails.checkdate}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>离开时间</th>
                    <td th:text="${o.ordersDetails.leavedate}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>天数</th>
                    <td th:text="${o.ordersDetails.day}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>入住人数</th>
                    <td th:text="${o.ordersDetails.checkcount}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>入住人</th>
                    <td th:text="${o.ordersDetails.checkname}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>手机号</th>
                    <td th:text="${o.ordersDetails.phone}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>订单总价</th>
                    <td th:text="${o.ordersDetails.price}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>实付金额</th>
                    <td th:text="${o.ordersDetails.amount}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>支付时间</th>
                    <td th:text="${o.ordersDetails.paytime}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>实际入住时间</th>
                    <td th:text="${o.ordersDetails.totime}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>实际离开时间</th>
                    <td th:text="${o.ordersDetails.gotime}"></td>
                </tr>
                <tr th:each="o : ${lists}">
                    <th>验证码</th>
                    <td th:text="${o.ordersDetails.housecount}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="/muniao/toList">返回</a>
                    </td>
                </tr>
                </thead>
            </table>
    </div>
    </div>
</section>

<script>

</script>
</body>
</html>
